<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 *ngIf="doctor.name" class="box-title m-b-0">Doctor: {{ doctor.name }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
                        <div class="form-group">
                            <label>Nombre del doctor</label>
                            <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" placeholder="Ingrese el nombre del doctor">
                        </div>
                        <div class="form-group">
                            <label>Seleccione el hospital</label>
                            <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione el hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.name }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Actualizar
                        </button>
                        <a routerLink="/doctors" type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.img | img:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Imagen del m√©dico</h4>
            <img (click)="changeImg()" [src]="doctor.img | img:'doctor'" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
