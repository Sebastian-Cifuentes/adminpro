<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #searchUser (keyup)="searchUsers( searchUser.value )" class="form-control" type="text" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuarios registrados <small>( {{ allRegisters }} )</small> </h3>
                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Auth</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70">
                                <img (click)="showModal( user._id )" [src]="user.img | img" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ user.email }}
                            </td>
                            <td>
                                {{ user.name }}
                            </td>
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="saveUser( user )" class="btn btn-primary mr-2">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button (click)="deleteUser(user)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="changeSince(-5)" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="changeSince(5)" class="btn btn-secondary">
                  Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
