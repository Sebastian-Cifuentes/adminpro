<div class="b-black animated fadeIn" [ngClass]="modalUploadService.hide">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imgTemp" [src]="'xxx' | img" alt="imaagen-del-usuario" class="pb-3 w150">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="imaagen-del-usuario" class="pb-3 w150">

                    <input (change)="selectImage( $event.target.files[0] )" type="file" class="pb-4" />
                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancelar</button>
                    <button (click)="upImages()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
